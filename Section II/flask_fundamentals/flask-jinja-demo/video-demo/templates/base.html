<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/app.css">
  <title>{% block title %}{% endblock%}</title>
</head>

<body>
  <nav class="navbar">
    <a href="/">Home</a>
    <a href="/form">Greet V1</a>
    <a href="/movies">Movies List</a>
    <a href="/lucky">Lucky</a>
    <a href="/hello">Hello</a>
  </nav>
  <main id="content">
  <!-- declares a variable you can use within the template, to check if there are "messages" -->
  <!-- makes it so that the flash section wont show up needlessly -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <section class='messages'>
      <!-- with_categories=true allows you to access the 'error' or 'success' -->
      {% for category, msg in messages %}
      <p class='{{category}}'>{{msg}}</p>
      {% endfor %} 
    </section>
    {% endif %}
    {% endwith %}
    {% block content %} {% endblock %}
  </main>

  <script src="/static/app.js"></script>
</body>

</html>
